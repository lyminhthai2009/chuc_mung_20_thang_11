<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Món Quà Tặng Cô</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Lớp nền tùy chỉnh -->
    <div id="custom-background"></div>

    <!-- Màn hình 1: Mở đầu với Bó hoa -->
    <div class="screen" id="flower-screen">
        <img src="" id="flower-bouquet" alt="Bó hoa tặng cô">
        <p>Chạm vào bó hoa</p>
    </div>

    <!-- Màn hình 2: Đọc thư -->
    <div class="screen hidden" id="letter-screen">
        <div class="letter-content">
            <p id="letter-text"></p>
            <button class="next-button" id="start-animation-btn">→</button>
        </div>
    </div>

    <!-- Màn hình 3: Animation Parallax Ngang -->
    <div class="screen hidden" id="animation-screen">
        <!-- Các ảnh kỷ niệm sẽ được JS thêm vào đây -->
    </div>

    <script src="script.js"></script>
</body>
</html>
